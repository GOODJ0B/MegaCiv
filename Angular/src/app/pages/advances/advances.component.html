<h2 class="content-block">Advances:</h2>
<div class="content-block">
  <h6>Available: </h6>
  <app-advance-card *ngFor="let advance of advancesService.availableAdvances" [advance]="advance"
                    [selectable]="true"></app-advance-card>
  <h6>Owned: </h6>
  <app-advance-card *ngFor="let ownedAdvance of advancesService.ownedAdvances" [advance]="ownedAdvance"
                    [selectable]="false"></app-advance-card>
</div>
