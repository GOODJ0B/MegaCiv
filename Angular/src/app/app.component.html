<ng-container *ngIf="isAutorized(); else notAuthorized">
    <app-side-nav-inner-toolbar>
        <router-outlet></router-outlet>
        <app-footer>
            Countdown: {{ this.gameService.countDown }}
            <br/>
            Player is ready = {{ this.gameService.getCurrentPlayer().isReady }}
        </app-footer>
    </app-side-nav-inner-toolbar>
</ng-container>

<ng-template #notAuthorized>
    <app-single-card>
        <router-outlet></router-outlet>
    </app-single-card>
</ng-template>
